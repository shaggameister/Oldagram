<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oldagram</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <header>
                <img class="logo" src="images/logo.png" alt="oldagram logo">
                <img class="user" src="images/user.jpg" alt="my profile picture">
            </header>
            <main id="main">
                <div>
                    <div class="section-header">
                        <img class="avatar" src="images/avatar-vangogh.jpg" alt="vangogh-avatar">
                        <div>
                            <p class="name">Vincent van Gogh</p>
                            <p class="location">Zundert, Netherlands</p>
                        </div>
                    </div>
                    <img class="portrait" src="images/post-vangogh.jpg" alt="vangogh portrait">
                    <div class="section-footer">
                        <div>
                            <img class="icon" src="images/icon-heart.png" alt="heart like icon">
                            <img class="icon" src="images/icon-comment.png" alt="comment icon">
                            <img class="icon" src="images/icon-dm.png" alt="direct message icon">
                        </div>
                        <p class="likes"><span>21,492 likes</p></span><p>
                        <p class="user-id"><span>vincey1853</span> just took a few mushrooms lol</p>
                    </div>
                </div>
            </main>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
